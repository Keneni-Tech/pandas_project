{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Country Comparison: Total Cases and Deaths</h2>

    <form method="get" class="mb-4">
        <label for="countries">Select Countries:</label><br>
        <select name="countries" id="countries" multiple size="10" class="form-select" style="width: 400px;" onchange="this.form.submit()">
            {% for country in countries %}
                <option value="{{ country }}" {% if country in selected %}selected{% endif %}>{{ country }}</option>
            {% endfor %}
        </select>
    </form>

    {% if selected %}
        {{ plot_div|safe }}
    {% else %}
        <p>Please select one or more countries to view comparison.</p>
    {% endif %}
</div>
{% endblock %}
