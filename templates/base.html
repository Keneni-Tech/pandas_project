{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}COVID Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-------->
<!-- HEAD section -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Before closing </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navbar -->

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">COVID Info</a>
    <form method="get" action="{% url 'search' %}" class="d-flex" role="search">
        <input type="text" name="q" value="{{ query }}" placeholder="Search country..." class="form-control me-2" aria-label="Search" required/>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <span class="text-muted">&copy; 2025 COVID Info Dashboard</span>
    </div>
</footer>

<!-- Bootstrap JS (already included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Placeholder for extra JS like Chart.js -->
{% block extra_js %}{% endblock %}

</body>
</html>
